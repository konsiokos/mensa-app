<!doctype html>
<html>

<head>
    {% include 'components/header.html' %}
</head>

<body class="bg-black grid h-screen min-h-[900px] p-[5%] pt-0">
    <section class="w-10/12 mx-auto min-w-[1000px]">
        <div class="max-w-[300px] w-[30%] mx-auto my-auto h-1/6">
            <img src="{{ url_for('static', filename='images/logo.png') }}">
        </div>

        <div class="h-5/6 max-w-[1200px] mx-auto max-h-[900px]">
            <div
                class="h-[8%] text-[40px] p-0 font-medium text-center text-gray-500  border-gray-200 dark:text-gray-400 dark:border-gray-700 w-min mx-auto">
                <ul class="flex -mb-px">
                    <li class="mr-2">
                        <a href="/client/profile"
                            class="inline-block px-4 rounded-t-lg  border-transparent hover:text-gray-600  dark:hover:text-gray-300">Profile</a>
                    </li>
                    <li class="mr-2">
                        <a href="/client/bookings"
                            class="inline-block px-4 rounded-t-lg  border-transparent hover:text-gray-600  dark:hover:text-gray-300">Bookings</a>
                    </li>
                    <!-- <li class="mr-2">
                        <a href="#"
                            class="inline-block px-4 rounded-t-lg  border-transparent hover:text-gray-600  dark:hover:text-gray-300">Bookings</a>
                    </li> -->
                </ul>
            </div>
            <div class="h-[92%] bg-white rounded-[60px] p-[3%] grid grid-cols-2 gap-6">
                {% block content %}{% endblock %}

            </div>
        </div>

    </section>
    


    {% block scripts %}{% endblock %}
    {% include 'components/footer.html' %}
</body>

</html>
